<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="css/pyx-reloaded.css">
</head>

<body class="mdc-typography">
<div class="page-content">
    <header class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="material-icons mdc-toolbar__menu-icon">menu</button>
                <span class="mdc-toolbar__title">Games - PYX Reloaded</span>
            </section>

            <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                <button class="material-icons align-icons mdc-toolbar__icon" onclick="loadGamesList();">refresh</button>
                <button class="material-icons align-icons mdc-toolbar__icon" onclick="logout();">exit_to_app</button>
            </section>
        </div>
    </header>

    <main>
        <div class="mdc-layout-grid" id="games-global-container">
            <div class="mdc-layout-grid__inner list">
                <!-- Games list  -->
            </div>

            <div class="message" style="margin-top: 48px">
                <div class="material-icons md-48 md-dark">info_outline</div>
                <h3 class="md-dark">No games available.</h3>
            </div>
        </div>

        <div id="gameBox">
            <!-- This is the div where the actual game will be played -->
        </div>
    </main>

    <button class="mdc-fab material-icons fab-bottom-right"
            onclick="showCreateGameDialog()">
        <span class="mdc-fab__icon">add</span>
    </button>
</div>

<aside class="mdc-temporary-drawer" id="drawer">
    <nav class="mdc-temporary-drawer__drawer">
        <header class="mdc-temporary-drawer__header">
            <div class="mdc-temporary-drawer__header-content">
                Header here
            </div>
        </header>
        <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list">
            <a class="mdc-list-item mdc-temporary-drawer--selected" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
            </a>
            <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
            </a>
        </nav>
    </nav>
</aside>

<aside class="mdc-dialog" id="createGameDialog">
    <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__header__title">Start a New Game</h2>
        </header>
        <section class="mdc-dialog__body mdc-dialog__body--scrollable">
            <div class="mdc-card">
                <div class="mdc-card__primary">
                    <h5 class="mdc-card__title">General</h5>
                </div>
                <section class="mdc-card__supporting-text">
                    <p><label for="scoreLimit">Goal: </label><select id="scoreLimit"></select></p>
                    <p><label for="playersLimit">Players Limit: </label><select id="playersLimit"></select></p>
                    <p><label for="spectatorsLimit">Spectators Limit: </label><select id="spectatorsLimit"></select></p>
                    <p><label for="blanksLimit">Blank cards: </label><select id="blanksLimit"></select></p>
                    <p><label for="timeMultiplier">Time Multiplier: </label><select id="timeMultiplier"></select></p>
                </section>
            </div>

            <div id="deck_select" class="mdc-card">
                <div class="mdc-card__primary">
                    <h5 class="mdc-card__title">Card Sets</h5>
                </div>
                <section class="mdc-card__supporting-text list">
                </section>
            </div>
        </section>
        <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">
                Start
            </button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">
                Cancel
            </button>
        </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
</aside>

<div style="display: none">
    <div id="card-set-template">
        <div class="mdc-switch">
            <input type="checkbox" id="deck_" class="mdc-switch__native-control">
            <div class="mdc-switch__background">
                <div class="mdc-switch__knob"></div>
            </div>
        </div>
        <label for="deck_" class="mdc-switch-label _name">{{Name of Card Set}}</label>
        <!-- TODO: tooltip to show deck details (description, white/black cards number) -->
    </div>

    <div id="game-info-template" class="mdc-layout-grid__cell mdc-card">
        <section class="mdc-card__primary">
            <h1 class="mdc-card__title mdc-card__title--large _host">{{Name of Player's Game}}</h1>
            <button id="like_" class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent"
                    onclick="likeGame(this);">
                <i class="material-icons">thumb_up</i>
            </button>
            <div class="mdl-tooltip _likes" data-mdl-for="like_">0</div>
            <button id="dislike_" class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent"
                    onclick="dislikeGame(this);">
                <i class="material-icons">thumb_down</i>
            </button>
            <div class="mdl-tooltip _dislikes" data-mdl-for="dislike_">0</div>
        </section>

        <section class="mdc-card__supporting-text">
            <b>Players: </b><span class="_players"></span><br>
            <b>Spectators: </b><span class="_spectators"></span><br>
            <b>Goal: </b><span class="_goal"></span><br>
            <b>Decks: </b><span class="_decks"><!-- FIXME: May overflow --></span><br>
            <b>Status: </b><span class="_status"></span><br>
        </section>

        <section class="mdc-card__actions">
            <button class="mdc-button mdc-button--compact mdc-card__action"
                    onclick="joinGame(this.parentElement.parentElement);">
                JOIN
            </button>

            <button class="mdc-button mdc-button--compact mdc-card__action"
                    onclick="spectateGame(this.parentElement.parentElement);">
                SPECTATE
            </button>
        </section>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<script src="//unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="js/polling.js"></script>
<script src="js/new_game.js"></script>
<script src="js/lobbies.js"></script>
<script>window.mdc.autoInit();</script>

</body>
</html>
