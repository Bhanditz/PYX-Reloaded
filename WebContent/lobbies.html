<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/material.css">
    <link rel="stylesheet" href="./css/pyx-reloaded.css">
    <script src="./js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dialog-polyfill.css"/>
    <script src="./js/dialog-polyfill.js"></script>
</head>

<div id="games-global-container" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Games - PYX Reloaded</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="filter-games">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="filter-input mdl-textfield__input" type="text" name="sample" id="filter-games">
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--icon" onclick="loadGamesList()">
                <i class="material-icons">refresh</i>
            </button>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PYX Reloaded</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="page-content" align="center" style="margin-top:10px;">
            <div id="lobbyBox" class="mdl-grid list" style="justify-content: center">
                <!-- Games list  -->
            </div>
        </div>
    </main>

    <button id="createGame"
            class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect fab-bottom-right"
            onclick="createGameDialog()">
        <i class="material-icons">add</i>
    </button>

    <dialog id="dialog" class="mdl-dialog">
        <h3 class="mdl-dialog__title">Start a New Game</h3>
        <div class="mdl-dialog__content">
            <label for="scoreLimit">Score limit:</label>
            <select id="scoreLimit">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button">Close</button>
            <button type="button" class="mdl-button" disabled>Disabled action</button>
        </div>
    </dialog>

    <div style="display: none">
        <div id="game-info-template" class="mdl-cell mdl-cell--6-col wide-card mdl-card mdl-shadow--2dp">

            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text _host">{{Name of Player's Game}}</h2>
                <div class="mdl-layout-spacer"></div>

                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent"
                        onclick="likeGame(this); return false;">
                    <i class="material-icons">thumb_up</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent"
                        onclick="dislikeGame(this); return false;">
                    <i class="material-icons">thumb_down</i>
                </button>
            </div>

            <div class="mdl-card__supporting-text" align="left">
                <b>Players: </b><i class="_players"></i><br>
                <b>Spectators: </b><i class="_spectators"></i><br>
                <b>Goal: </b><i class="_goal"></i><br>
                <b>Decks: </b><i class="_decks"><!-- FIXME: May overflow --></i><br>
                <b>Status: </b><i class="_status"></i><br>
            </div>

            <div class="mdl-card__actions mdl-card--border" align="right">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   onclick="joinGame(this.parentElement.parentElement); return false;">
                    JOIN
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   onclick="spectateGame(this.parentElement.parentElement); return false;">
                    SPECTATE
                </a>
            </div>
        </div>
    </div>
</div>

<script src="./js/polling.js"></script>
<script src="./js/lobbies.js"></script>

</html>
