<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/material.css">
    <script src="./js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
    .filter-input.mdl-textfield__input {
        border-bottom: 1px solid white;
    }

    .filter-input-text.mdl-textfield__label {
        color: white;
    }

    .wide-card.mdl-card {
        width: 512px;
    }
</style>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
            <div class="mdl-layout-spacer"></div>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="filter-input mdl-textfield__input" type="text" id="nickname">
                    <label class="filter-input-text mdl-textfield__label" for="nickname">Filter games by
                        keyword...</label>
                </div>
            </form>
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="createGame()">
                <i class="material-icons">refresh</i>
            </button>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PYX Reloaded</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
    </div>
    <main id="games-list" class="mdl-layout__content">
        <div class="page-content list" align="center" style="margin-top:10px;">
            <div class="mdl-grid" style="justify-content: center">

                <div class="mdl-cell mdl-cell--6-col wide-card mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text _host">{{Name of Player's Game}}</h2>
                    </div>

                    <div class="mdl-card__supporting-text" align="left">
                        <b>Players: </b><i class="_players"></i><br>
                        <b>Spectators: </b><i class="_spectators"></i><br>
                        <b>Goal: </b><i class="_goal"></i><br>
                        <b>Card Decks Used: </b><br>
                        <b>Status: </b><i class="_status"></i><br>
                    </div>

                    <div class="mdl-card__actions mdl-card--border" align="right">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           onclick="window.location='lobbies.html';">
                            JOIN
                        </a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           onclick="window.location='lobbies.html';">
                            SPECTATE
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<script src="./js/polling.js"></script>
<script>
    window.onload = function () {
        sendPollRequest(false);
        loadGamesList();
    };

    function loadGamesList() {
        $.post("AjaxServlet?o=ggl").done(function (data) {
            alert("Games data: " + JSON.stringify(data));

            var gamesList = data.gl;
            var gamesData = [];

            for (var i = 0; i < gamesList.length; i++) {
                var game = gamesList[i];

                var status;
                if (game.S === "l") status = "lobby";
                else status = "started";

                gamesData.push({
                    "_host": game.H,
                    "_players": game.P,
                    "_spectators": game.V,
                    "_goal": game.go.sl,
                    "_status": status
                });
            }

            populateGamesList(gamesData);
        }).fail(function (data) {
            console.log(data);
            alert("Error data: " + JSON.stringify(data.responseJSON));
        })
    }

    function populateGamesList(gamesList) {
        console.log(gamesList);

        var options = {
            valueNames: ['_host', '_players', '_spectators', '_goal', '_status']
        };

        var userList = new List('games-list', options, gamesList);
    }

    function createGame() {
        $.post("AjaxServlet?o=cg").always(function (data) {
            console.log(data);
        })
    }
</script>

</html>
