<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/material.css">
    <script src="./js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
    .filter-input.mdl-textfield__input {
        border-bottom: 1px solid white;
    }

    .filter-input-text.mdl-textfield__label {
        color: white;
    }

    .wide-card.mdl-card {
        width: 512px;
    }

    .fab-bottom-right {
        margin: 32px;
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 99;
    }
</style>

<div id="games-global-container" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Games - Pretend You're Xyzzy Reloaded</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="filter-games">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="filter-input mdl-textfield__input" type="text" name="sample" id="filter-games">
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--icon" onclick="loadGamesList()">
                <i class="material-icons">refresh</i>
            </button>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PYX Reloaded</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
    </div>
    <main id="games-list" class="mdl-layout__content">
        <div class="page-content list" align="center" style="margin-top:10px;">
            <div class="mdl-grid" style="justify-content: center">
                <!-- Games list -->
            </div>
        </div>
    </main>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect fab-bottom-right"
            onclick="createGame()">
        <i class="material-icons">add</i>
    </button>

    <div style="display: none">
        <div id="game-template" class="mdl-cell mdl-cell--6-col wide-card mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text _host">{{Name of Player's Game}}</h2>
            </div>

            <div class="mdl-card__supporting-text" align="left">
                <b>Players: </b><i class="_players"></i><br>
                <b>Spectators: </b><i class="_spectators"></i><br>
                <b>Goal: </b><i class="_goal"></i><br>
                <b>Card Decks Used: </b><br>
                <b>Status: </b><i class="_status"></i><br>
            </div>

            <div class="mdl-card__actions mdl-card--border" align="right">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   onclick="window.location='lobbies.html';">
                    JOIN
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   onclick="window.location='lobbies.html';">
                    SPECTATE
                </a>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<script src="./js/polling.js"></script>
<script>
    window.onload = function () {
        sendPollRequest(false);
        loadGamesList();
    };

    var games = new List('games-global-container', {
        item: 'game-template',
        valueNames: ['_host', '_players', '_spectators', '_goal', '_status', {'data': ['gid']}]
    });

    $('#filter-games').change(function () {
        filterGames($(this).val())
    });

    function loadGamesList() {
        games.clear();

        // TODO: Show loading now

        $.post("AjaxServlet?o=ggl").done(function (data) {
            console.log(data);
            populateGamesList(data.gl);
        }).fail(function (data) {
            console.log(data);
            alert("Error data: " + JSON.stringify(data.responseJSON));
        })
    }

    function filterGames(query) {
        // FIXME: When filtering the spacing over the cards gets fucked up
        // TODO: Message when there are no search results
        if (query.length === 0) {
            games.filter(); // Remove all filters
        } else {
            games.filter(function (item) {
                return item.values()._host.indexOf(query) !== -1;
            })
        }
    }

    function populateGamesList(gamesList) {
        for (var i = 0; i < gamesList.length; i++) {
            var game = gamesList[i];

            var status;
            if (game.S === "l") status = "lobby";
            else status = "started";

            var players;
            if (game.P.length === 0) players = "none";
            else players = game.P.join(", ");

            players += " (" + game.P.length + "/" + game.go.pL + ")";

            var spectators;
            if (game.V.length === 0) spectators = "none";
            else spectators = game.V.join(", ");

            spectators += " (" + game.V.length + "/" + game.go.vL + ")";

            games.add({
                "gid": game.gid,
                "_host": game.H,
                "_players": players,
                "_spectators": spectators,
                "_goal": game.go.sl,
                "_status": status
            });
        }
    }

    function createGame() {
        $.post("AjaxServlet?o=cg").always(function (data) {
            console.log(data);
            alert("Create game result: " + JSON.stringify(data));
        })
    }
</script>

</html>
